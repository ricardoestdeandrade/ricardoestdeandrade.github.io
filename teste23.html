<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain attribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>
    
<body>
    
<body>

<video id="player-video" preload="auto" autoplay></video>

<script type="text/javascript">
(function () {
    var playerVideo = document.getElementById("player-video");
    var current = 0;
    var videos = [];

    videos.push("alem1x01parte1.mp4");
    videos.push("alem1x01parte2.mp4");
    

    function nextVideo() {
        playerVideo.src = videos[current];

        current++;

        playerVideo.play();

        if (current >= videos.length) {
            current = 0;
        }
    }

    playerVideo.addEventListener("ended", nextVideo);

    nextVideo();

})();
</script>
